<!--HEADER-->
<ion-header>
  <ion-navbar>
    <ion-title>Comparer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="swipe" padding>

<!--STACK OF CARDS-->
  <div swing-stack #myswing1 id="card-stack"
       [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)">
    <ion-card #mycards1 swing-card *ngFor="let p of toSwipePropositions">
      <!--TITLE-->
      <ion-card-header>
        <p>{{swipedPropositions.length+1}}/{{toSwipePropositions.length+swipedPropositions.length}}</p>
        <h2>{{tags[0].name}}</h2>
        <img src="{{getIcon(tags[0], 0)}}">
      </ion-card-header>
      <!--CONTENT-->
      <ion-card-content><div>{{p.text}}</div></ion-card-content>
    </ion-card>
  </div>

<!--BUTTONS-->
  <ion-grid>
    <ion-row class="vote-buttons">
      <ion-col col-4>
        <button (click)="voteUp(false)" id="unapprove" ion-button icon-left clear>
          <ion-icon name="close"></ion-icon>
          Pas d'accord
        </button>
      </ion-col>
      <ion-col col-4>
        <button (click)="voteUp(true)" id="approve" ion-button icon-left clear>
          <ion-icon name="checkmark"></ion-icon>
          D'accord
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="vote-buttons" id="undo">
        <button (click)="undo()" ion-button icon-left clear id="undo-button">
          <ion-icon name="undo"></ion-icon>
          Annuler
        </button>
    </ion-row>
  </ion-grid>
