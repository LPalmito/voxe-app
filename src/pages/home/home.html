
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <div padding>
    <ion-segment [(ngModel)]="fiches">
      <ion-segment-button value="all">
        Toutes
      </ion-segment-button>
      <ion-segment-button value="fav">
        Favoris
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="fiches">

    <ion-grid *ngSwitchDefault>

      <ion-row *ngFor="let card of cards">
        <ion-col width-50>

          <ion-card>
            <div class="card-title">
              {{card.title}}
            </div>

            <img src={{card.image}} (click)="openCard(card)"/>

            <ion-item>
              <ion-row>
                <img src={{card.icone}} height="30px" width="30px"/>

                <button ion-button clear icon-left small>
                  <ion-icon name="star"></ion-icon>
                </button>

                <button ion-button clear icon-only small>
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-row>
            </ion-item>

          </ion-card>
        </ion-col>

        <ion-col width-50>

          
        </ion-col>

      </ion-row>

    </ion-grid>


    <ion-grid *ngSwitchCase = "'fav'">

    </ion-grid>

  </div>
</ion-content>
