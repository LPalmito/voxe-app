<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="IndependantCard">
  <ion-card class="title-theme">
    <ion-card-header>
      <img id="theme" src="../assets/img/icone-environnement.png"/>
      Environnement et agriculture
    </ion-card-header>

    <hr>

    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-col width-50 class="ImageCandidate">
            <div>
              <img class="candidate-stats" src="../assets/img/candidat-jadot.jpg"/>
            </div>
          </ion-col>
          <ion-col width-50>
            <div>
              <img class="candidate-stats" src="../assets/img/candidat-delli.jpg"/>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-50 class="NameCandidate">
            Yannick Jadot
          </ion-col>
          <ion-col width-50 class="NameCandidate">
            Karima Delli
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-50 class="ResultsIcons">
            <ion-icon name="checkmark" class="vote-yes"></ion-icon>
            <ion-icon name="close" class="vote-no"></ion-icon>
            <ion-icon name="close" class="vote-no"></ion-icon>
          </ion-col>
          <ion-col width-50 class="ResultsIcons">
            <ion-icon name="close" class="vote-no"></ion-icon>
            <ion-icon name="close" class="vote-no"></ion-icon>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
