<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistiques</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="independant-card">

  <!--Head of stats page: theme-->
  <ion-card class="title-theme">
    <ion-card-header>
      <img id="theme" src="{{displayThemeInfo[themeInfo.themeID]['photo']}}"/>
      {{displayThemeInfo[themeInfo.themeID]['name']}}
    </ion-card-header>
    <hr>
    <!--Pictures and names of candidates-->
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-50 class="image-candidate">
            <div>
              <img class="candidate-stats" src="{{displayCandidateInfo[candidateInfo.candidateIds[0]]['photo']}}"/>
            </div>
          </ion-col>
          <ion-col width-50 class="image-candidate">
            <div>
              <img class="candidate-stats" src="{{displayCandidateInfo[candidateInfo.candidateIds[1]]['photo']}}"/>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50 class="candidate-name">
            {{displayCandidateInfo[candidateInfo.candidateIds[0]]['name']}}
          </ion-col>
          <ion-col width-50 class="candidate-name">
            {{displayCandidateInfo[candidateInfo.candidateIds[1]]['name']}}
          </ion-col>
        </ion-row>

        <!--Swipe results-->
        <ion-row>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].yes" name="checkmark" class="vote-yes"></ion-icon>
          </ion-col>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].yes" name="checkmark" class="vote-yes"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].no" name="close" class="vote-no"></ion-icon>
          </ion-col>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].no" name="close" class="vote-no"></ion-icon>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!--Propositions summary-->
  <div *ngFor="let answer of answers" text-wrap>
    <ion-item *ngIf="answer.approved == true">
      <ion-avatar item-left>
        <img src="{{displayCandidateInfo[answer.candidateId]['photo']}}">
      </ion-avatar>
      <h2>{{answer.candidateId}} – <ion-icon name="checkmark" class="vote-yes"></ion-icon></h2>
      <p>{{answer.proposition}}</p>
    </ion-item>
    <ion-item *ngIf="answer.approved == false">
      <ion-avatar item-left>
        <!--{{displayCandidateInfo[answer.candidateId]['photo']}}-->
        <img src="{{displayCandidateInfo[answer.candidateId]['photo']}}">
      </ion-avatar>
      <h2>{{answer.candidateId}} – <ion-icon name="close" class="vote-no"></ion-icon></h2>
      <p>{{answer.proposition}}</p>
    </ion-item>
  </div>

  <!--Go to home page button-->
  <button (click)="goToHomePage()" ion-button round class="again-button">Faire un autre test</button>

</ion-content>
