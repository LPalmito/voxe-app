<ion-header>
  <ion-navbar>
    <ion-title>Statistiques</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="independant-card">

  <!--Head of stats page: tag-->
  <!--TODO: Think about a template for several tags-->
  <ion-card class="title-theme">
    <ion-card-header>
      <img id="theme" src="{{getIcon(tags[0], 0)}}"/>
      <h2>{{tags[0].name}}</h2>
    </ion-card-header>
    <hr>
    <!--Pictures and names of candidates-->
    <ion-card-content>
      <ion-grid>
        <!--TODO: Think about to adapt the template for more than 2 candidates-->
        <ion-row>
          <ion-col width-50 class="image-candidate" *ngFor="let c of candidates">
            <div>
              <img class="candidate-stats" src="{{c.photo.sizes.small.url}}"/>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50 class="candidate-name" *ngFor="let c of candidates">
            <h2>{{c.firstName}} {{c.lastName}}</h2>
          </ion-col>
        </ion-row>

        <!--Swipe results-->
        <ion-row>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers[candidacies[0].id].yes" name="checkmark" class="vote-yes"></ion-icon>
          </ion-col>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers[candidacies[1].id].yes" name="checkmark" class="vote-yes"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers[candidacies[0].id].no" name="close" class="vote-no"></ion-icon>
          </ion-col>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers[candidacies[1].id].no" name="close" class="vote-no"></ion-icon>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!--Propositions summary-->
  <div *ngFor="let answer of answers" text-wrap>
    <ion-item *ngIf="answer.approved == true">
      <ion-avatar item-left>
        <img src="{{displayAnswers[answer.proposition.candidacy.id].photo.sizes.small.url}}">
      </ion-avatar>
      <h2>{{displayAnswers[answer.proposition.candidacy.id].name}} – <ion-icon name="checkmark" class="vote-yes"></ion-icon></h2>
      <p>{{answer.proposition.text}}</p>
    </ion-item>
    <ion-item *ngIf="answer.approved == false">
      <ion-avatar item-left>
        <img src="{{displayAnswers[answer.proposition.candidacy.id].photo.sizes.small.url}}">
      </ion-avatar>
      <h2>{{displayAnswers[answer.proposition.candidacy.id].name}} – <ion-icon name="close" class="vote-no"></ion-icon></h2>
      <p>{{answer.proposition.text}}</p>
    </ion-item>
  </div>

  <!--Go to home page button-->
  <button (click)="goHome()" ion-button round class="again-button">Faire un autre test</button>

</ion-content>
