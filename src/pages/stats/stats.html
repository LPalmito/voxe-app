<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistiques</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="independant-card">

  <!--Head of stats page: theme-->
  <ion-card class="title-theme">
    <ion-card-header>
      <img id="theme" src="../assets/img/icone-environnement.png"/>
      Environnement et agriculture
    </ion-card-header>
    <hr>
    <!--Pictures and names of candidates-->
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col width-50 class="image-candidate">
            <div>
              <img class="candidate-stats" src="../assets/img/candidat-jadot.jpg"/>
            </div>
          </ion-col>
          <ion-col width-50>
            <div>
              <img class="candidate-stats" src="../assets/img/candidat-delli.jpg"/>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50 class="candidate-name">
            Yannick Jadot
          </ion-col>
          <ion-col width-50 class="candidate-name">
            Karima Delli
          </ion-col>
        </ion-row>

        <!--Swipe results-->
        <ion-row>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].yes" name="checkmark" class="vote-yes"></ion-icon>
          </ion-col>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].yes" name="checkmark" class="vote-yes"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].no" name="close" class="vote-no"></ion-icon>
          </ion-col>
          <ion-col width-50 class="results-icons">
            <ion-icon *ngFor="let proposition of displayAnswers['test'].no" name="close" class="vote-no"></ion-icon>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!--Propositions summary-->
  <ion-card>
    <div *ngFor="let answer of answers">
      <div *ngIf="answer.approved == true" class="proposition-yes">
        <ion-avatar item-left>
          <!--TODO put picture as an attribute in the input dic – or put just the name of the candidate?-->
          <img class="candidate-proposition-picture" src="../assets/img/candidat-jadot.jpg"/>
        </ion-avatar>
        <p>
          {{answer.proposition}}
        </p>
      </div>
      <div *ngIf="answer.approved == false" class="proposition-no">
        <ion-avatar item-left>
          <img class="candidate-proposition-picture" src="../assets/img/candidat-jadot.jpg"/>
        </ion-avatar>
        <p>
          {{answer.proposition}}
        </p>
      </div>
    </div>
  </ion-card>

  <button ion-button round class="again-button">Faire un autre test</button>

</ion-content>
