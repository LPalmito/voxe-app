<!--HEADER-->
<ion-header>
  <ion-navbar>
    <ion-title>Tutoriel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-slides pager>
		<ion-slide class="tuto">
			<h1>D'accord ?</h1>
			<h1>Pas d'accord ?</h1>
			<img src="../../assets/img/icon-swipe-white.png" id="icon-swipe">
			<h2><strong>Swipe les propositions des candidats à l'aveugle.</strong></h2>
			<h2>Et découvre celui qui te convient le plus !</h2>
		</ion-slide>
		<ion-slide>
			<ion-fab right top>
		   		<button ion-fab><ion-icon name="add"></ion-icon></button>
			</ion-fab>
			<ion-grid>
				<ion-row class="new-quizz">
					<ion-col col-10>
						Tu peux aussi générer de nouveaux quizz, en cliquant sur ce bouton, sur la page d'accueil
					</ion-col>
					<ion-col col-2>
						<img src="../../assets/img/icon-arrow-black.png">
					</ion-col>
				</ion-row>
			</ion-grid>
			<ion-grid>
				<ion-row class="icons-like">
					<ion-col col-6>
						<img src="../../assets/img/icon-like-red.png" id="icon-like-red">
					</ion-col>
					<ion-col col-6>
						<img src="../../assets/img/icon-like-green.png" id="icon-like-green">
					</ion-col>
				</ion-row>
			</ion-grid>
			<button ion-button round icon-right large class="swipe-button" (click)="goSwipe()">
				Lancer le quizz
				<ion-icon name="arrow-round-forward"></ion-icon>
			</button>
		</ion-slide>
	</ion-slides>
</ion-content>
