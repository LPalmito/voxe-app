<!--HEADER-->
<ion-header>
  <ion-navbar>
    <ion-title>Tutoriel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-slides pager>
		<ion-slide class="tuto">
			<h1 class="h1_slide_1">D'accord ?</h1>
			<h1 class="h1_slide_1">Pas d'accord ?</h1>
			<img src="./assets/img/icon-swipe-white.png" id="icon-swipe">
			<h2 class="h2_slide_1"><strong>Swipe les propositions des candidats à l'aveugle.</strong></h2>
			<h3 class="h2_slide_1">Et découvre celui qui te convient le plus !</h3>
		</ion-slide>
    <ion-slide class="tuto_slide_2">
      <div class="title_slide_2">
        <h1 class="h1_slide_2"><strong>Ce bouton est magique</strong></h1>
        <h2 class="h2_slide_2">Il génère de nouvelles comparaisons</h2>
      </div>
      <div>
        <ion-fab center middle>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        </ion-fab>
      </div>
      <div>
        <button ion-button round icon-right large class="swipe-button" (click)="goHomeFromTuto()">
        C'est parti !
        <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </div>
    </ion-slide>
	</ion-slides>
</ion-content>
